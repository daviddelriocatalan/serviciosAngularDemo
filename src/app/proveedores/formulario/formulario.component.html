<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
        <h2>Añadir nuevo proveedor</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" [(ngModel)]="nombre">
            </div>
            <div class="form-group">
                <label for="cif">C.I.F.</label>
                <input type="text" class="form-control" name="cif" [(ngModel)]="cif">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" name="direccion" [(ngModel)]="direccion">
            </div>
            <div class="form-group">
                <label for="cp">Código Postal</label>
                <input type="text" class="form-control" name="cp" [(ngModel)]="cp">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" name="localidad" [(ngModel)]="localidad">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" name="provincia" [(ngModel)]="provincia">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="number" class="form-control" name="telefono" [(ngModel)]="telefono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="contacto">Persona de contacto</label>
                <input type="text" class="form-control" name="contacto" [(ngModel)]="contacto">
            </div>
            <button type="submit" class="btn btn-success" (click)="crearProveedor()">
                Añadir Proveedor</button>
        </form>
        <hr>
    </div>
</div>
